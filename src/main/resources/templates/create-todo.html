<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New ToDo List</title>
</head>
<body>
    <h1>Create New ToDo List</h1>
    <form th:action="@{/todos/create/users/{ownerId}(ownerId=${ownerId})}" method="post" th:object="${todo}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required>
        <br>
        <button type="submit">Create</button>
    </form>
    <a th:href="@{/todos/all/users/{ownerId}(ownerId=${ownerId})}">Back to ToDo Lists</a>
</body>
</html>
