<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>

<header th:replace="fragment/headerr :: header"></header>

    <h1>Registered Users</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td><a th:href="@{/todos/all/users/{user_id}(user_id=${user.id})}" th:text="${user.firstName + ' ' + user.lastName}"></a></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/users/{id}/update(id=${user.id})}">Edit</a>
                <a th:href="@{/users/{id}/delete(id=${user.id})}">Delete</a>
            </td>
        </tr>
    </table>
    <a th:href="@{/users/create}">Create New User</a>
</body>
</html>
