<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>

<h2>Update User</h2>

<form th:action="@{/users/update}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}" />

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required><br><br>

    <button type="submit">Update</button>
    <button type="reset">Clear</button>
</form>

<a th:href="@{/home}">All ToDo Lists of &lt;user&gt;</a>

</body>
</html>
